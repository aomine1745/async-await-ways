<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Async Await</title>
	<link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900" rel="stylesheet">
	<link rel="stylesheet" href="css/global.css">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="shortcut icon" href="https://aomineDev.github.io/ico/aomine.ico">
</head>
<body>
	<div class="container">
		<div class="logoBox">
			<img src="img/pokeapi.png" alt="img" class="logo">
		</div>

		<section class="main">
			<div class="main-box">
				<h2 class="main-title">Request</h2>
				<div class="main-content">
					<button class="btn btn-one timeout-req">Show message after <span class="time">5s</span></button>
				</div>
				<div class="main-content">
					<button class="btn btn-two bnt-req pokeapi-reqOne">Get pokemon One</button>
					<button class="btn btn-two bnt-req pokeapi-reqTwo">Get pokemon Two</button>
					<button class="btn btn-two bnt-req pokeapi-reqThree">Get pokemon Three</button>
					<button class="btn btn-two bnt-req pokeapi-reqFour">Get pokemon Four</button>
					<button class="btn btn-two bnt-req pokeapi-reqFive">Get pokemon Five</button>
					<button class="btn btn-two bnt-req pokeapi-reqSix">Get pokemon Six</button>
					<button class="btn btn-two bnt-req pokeapi-reqSeven">Get pokemon Seven</button>
					<button class="btn btn-two bnt-req pokeapi-reqHeight">Get pokemon Height</button>
				</div>
			</div>
			<div class="main-box">
				<h2 class="main-title">Response</h2>
				<div class="main-content">
					<div class="timeout-res"></div>
				</div>
				<div class="main-content">
					<div class="pokeapi-res"></div>
				</div>
			</div>
		</section>
	</div>

	<script src="js/app.js"></script>
	<script src="js/ripple.js"></script>
</body>
</html>
